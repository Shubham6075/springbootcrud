<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>

    <form action="#" th:action="@{/save}" th:object="${employee}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{firstName}" placeholder="Employee First Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4">
        <input type="date" th:field="*{dob}" placeholder="Date of birth" class="form-control mb-4 col-4">
        <select th:field="*{gender}" class="form-control mb-4 col-4">
            <option th:value="'M'" th:text="Male"></option>
            <option th:value="'F'" th:text="Female"></option>
        </select>
        <select class="form-control mb-4 col-4" id="dropDownList" th:field="*{department}" >
            <option value="0">Select Department</option>
            <option th:each="option : ${options}" th:value="${option}" th:text="${option}"></option>
        </select>

        <button type="submit" class="btn btn-info col-2"> Update Employee</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Employee List</a>
</div>
</body>
</html>
